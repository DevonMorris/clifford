# 3D Minkowski Spacetime
# Cl(3,1,0) - 3+1 spacetime algebra (special relativity)

[algebra]
complete = false
name = "minkowski3"
module_path = "minkowski/dim3"
description = "3D Minkowski spacetime Cl(3,1,0)"

[signature]
positive = ["e1", "e2", "e3"]
negative = ["e4"]
zero = []

[norm]
# Minkowski spacetime uses reverse for norm (non-degenerate algebra)
# Note: This gives an indefinite norm (can be positive, negative, or zero)
primary_involution = "reverse"

# ============================================================
# Types
# ============================================================

[types.Scalar]
grades = [0]
description = "Scalar (grade-0 element)"
field_map = [
  { name = "s", blade = "s" }
]

[types.Vector]
grades = [1]
description = "Spacetime vector (can be spacelike, timelike, or null)"
field_map = [
  { name = "x", blade = "e1" },
  { name = "y", blade = "e2" },
  { name = "z", blade = "e3" },
  { name = "t", blade = "e4" }
]

