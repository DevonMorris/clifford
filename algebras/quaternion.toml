# Quaternions
# Cl(0,2,0) - 4D hypercomplex numbers for rotations

[algebra]
complete = false
name = "quaternion"
module_path = "quaternion"
description = "Quaternions Cl(0,2,0)"

[signature]
positive = []
negative = ["e1", "e2"]
zero = []

[norm]
# Quaternions use Clifford conjugate for their norm: q * conjugate(q) = w² + x² + y² + z²
primary_involution = "clifford_conjugate"

# ============================================================
# Types
# ============================================================

[types.Scalar]
grades = [0]
description = "Scalar (grade-0 element)"
field_map = [
  { name = "s", blade = "s" }
]

[types.Imaginary]
grades = [1]
description = "Pure imaginary quaternion (i and j components)"
field_map = [
  { name = "i", blade = "e1" },
  { name = "j", blade = "e2" }
]

[types.Bivector]
grades = [2]
description = "Bivector component (k = ij)"
field_map = [
  { name = "k", blade = "e12" }
]

[types.Quaternion]
grades = [0, 1, 2]
description = "Quaternion: w + xi + yj + zk"
field_map = [
  { name = "w", blade = "s" },
  { name = "i", blade = "e1" },
  { name = "j", blade = "e2" },
  { name = "k", blade = "e12" }
]
