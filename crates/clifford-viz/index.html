<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clifford Algebra Visualizations</title>
    <link data-trunk rel="css" href="style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a2e;
        }

        #the_canvas_id {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e8e8e8;
            font-family: sans-serif;
            font-size: 1.2em;
            text-align: center;
        }

        .spinner {
            border: 4px solid #3a3a5a;
            border-top: 4px solid #7878b8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        noscript {
            color: #e8e8e8;
            font-family: sans-serif;
            text-align: center;
            display: block;
            padding: 2em;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        Loading visualization...
    </div>

    <canvas id="the_canvas_id"></canvas>

    <noscript>
        JavaScript is required to run these visualizations.
    </noscript>

    <link data-trunk rel="rust" data-wasm-opt="z" data-bin="demo_launcher"/>
</body>
</html>
