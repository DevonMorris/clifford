<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clifford - Geometric Algebra for Rust</title>
    <meta name="description" content="Interactive visualizations for learning Geometric Algebra (Clifford Algebra). Explore rotors, motors, projective geometry, and more with this Rust library.">
    <meta name="keywords" content="geometric algebra, clifford algebra, rust, visualization, rotors, PGA, projective geometric algebra, mathematics, 3D graphics">
    <meta name="author" content="Devon Morris">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://clifford-rs.dev/">
    <meta property="og:title" content="Clifford - Geometric Algebra for Rust">
    <meta property="og:description" content="Interactive visualizations for learning Geometric Algebra. Explore rotors, motors, and projective geometry.">
    <meta property="og:image" content="https://clifford-rs.dev/clifford.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Clifford - Geometric Algebra for Rust">
    <meta name="twitter:description" content="Interactive visualizations for learning Geometric Algebra. Explore rotors, motors, and projective geometry.">
    <meta name="twitter:image" content="https://clifford-rs.dev/clifford.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/clifford.png">

    <link data-trunk rel="css" href="style.css">
    <link data-trunk rel="copy-file" href="clifford.png"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a2e;
        }

        #the_canvas_id {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e8e8e8;
            font-family: sans-serif;
            font-size: 1.2em;
            text-align: center;
        }

        .spinner {
            border: 4px solid #3a3a5a;
            border-top: 4px solid #7878b8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        noscript {
            color: #e8e8e8;
            font-family: sans-serif;
            text-align: center;
            display: block;
            padding: 2em;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        Loading visualization...
    </div>

    <canvas id="the_canvas_id"></canvas>

    <noscript>
        JavaScript is required to run these visualizations.
    </noscript>

    <link data-trunk rel="rust" data-wasm-opt="z" data-bin="demo_launcher"/>
</body>
</html>
