# 2D Euclidean Geometric Algebra
#
# Signature: (2, 0, 0)
# Basis: e1, e2
# Blades: 1, e1, e2, e12

[algebra]
name = "euclidean2"
module_path = "euclidean::dim2"
description = "2D Euclidean Geometric Algebra"

[signature]
positive = ["e1", "e2"]

[blades]
e1 = "x"
e2 = "y"
e12 = "xy"

[types.Scalar]
grades = [0]
description = "Grade-0 scalar"
fields = ["s"]

[types.Vector]
grades = [1]
description = "Grade-1 vector"
fields = ["x", "y"]

[types.Vector.constraints.unit]
norm = "euclidean"

[types.Vector.constraints.nonzero]

[types.Bivector]
grades = [2]
description = "Grade-2 pseudoscalar"
fields = ["xy"]

[types.Rotor]
grades = [0, 2]
description = "2D rotation element (complex number)"
fields = ["s", "xy"]

[types.Rotor.constraints.unit]
norm = "euclidean"

[types.Even]
grades = [0, 2]
description = "Even subalgebra"
fields = ["s", "xy"]
alias_of = "Rotor"

[types.Full]
grades = [0, 1, 2]
description = "Full multivector"
fields = ["s", "x", "y", "xy"]

[options]
generate_serde = true
generate_arbitrary = true
generate_tests = true
