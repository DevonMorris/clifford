# Dual Quaternions
# Cl(0,2,1) - Quaternions extended with dual numbers for rigid transformations

[algebra]
complete = false
name = "dualquat"
module_path = "dualquat"
description = "Dual quaternions Cl(0,2,1)"

[signature]
positive = []
negative = ["e1", "e2"]
zero = ["e3"]

[norm]
# Dual quaternions use Clifford conjugate
# Degenerate norm due to null basis vector e3
primary_involution = "clifford_conjugate"

