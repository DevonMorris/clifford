name: Publish to crates.io

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        run: |
          CLIFFORD_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "clifford") | .version')
          CODEGEN_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "clifford-codegen") | .version')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$CLIFFORD_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: clifford Cargo.toml has $CLIFFORD_VERSION, tag is $TAG_VERSION"
            exit 1
          fi
          if [ "$CODEGEN_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: clifford-codegen Cargo.toml has $CODEGEN_VERSION, tag is $TAG_VERSION"
            exit 1
          fi

      - name: Run full CI checks
        run: |
          cargo check -p clifford
          cargo fmt --all -- --check
          cargo clippy -p clifford -- -D warnings
          cargo test -p clifford

      - name: Publish clifford-codegen to crates.io
        run: cargo publish -p clifford-codegen
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io to index clifford-codegen
        run: sleep 30

      - name: Publish clifford to crates.io
        run: cargo publish -p clifford
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
