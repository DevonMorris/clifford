name: Publish to crates.io

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        run: |
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: Cargo.toml has $CARGO_VERSION, tag is $TAG_VERSION"
            exit 1
          fi

      - name: Generate code for publishing
        run: cargo build -p clifford --features codegen
        env:
          SYMBOLICA_LICENSE: ${{ secrets.SYMBOLICA_LICENSE }}

      - name: Run full CI checks
        run: |
          cargo check -p clifford
          cargo fmt --all -- --check
          cargo clippy -p clifford -- -D warnings
          cargo test -p clifford

      - name: Remove codegen feature for publishing
        run: |
          cd crates/clifford
          # Remove codegen feature and build dependencies (not publishable)
          sed -i '/^# Enable code generation/d' Cargo.toml
          sed -i '/^codegen = /d' Cargo.toml
          sed -i '/^clifford-codegen = /d' Cargo.toml
          sed -i '/^proc-macro2 = /d' Cargo.toml
          sed -i '/^quote = /d' Cargo.toml
          echo "=== Modified Cargo.toml ==="
          cat Cargo.toml

      - name: Publish to crates.io
        run: cargo publish -p clifford --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
