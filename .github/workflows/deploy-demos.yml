name: Deploy Web Demos

on:
  push:
    branches: [main]
    paths:
      - 'crates/clifford-viz/**'
      - 'crates/clifford/**'
      - 'algebras/**'
      - '.github/workflows/deploy-demos.yml'
  workflow_dispatch:

# Ensure only one deployment runs at a time
concurrency:
  group: pages
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  SYMBOLICA_LICENSE: ${{ secrets.SYMBOLICA_LICENSE }}

jobs:
  build:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust with WASM target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: 'latest'

      - name: Build WASM demos
        run: |
          cd crates/clifford-viz
          trunk build --release --public-url /

      - name: Add CNAME for custom domain
        run: echo "clifford-rs.dev" > crates/clifford-viz/dist/CNAME

      - name: Check WASM size
        run: |
          echo "WASM bundle size:"
          ls -lh crates/clifford-viz/dist/*.wasm || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crates/clifford-viz/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
