name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Check with serde and proptest (non-mutually-exclusive features)
      - run: cargo check --features proptest-support,serde
      # Check each nalgebra version separately (mutually exclusive)
      - run: cargo check --features nalgebra-0_33
      - run: cargo check --features nalgebra-0_34
      # Verify benchmarks compile
      - run: cargo build --benches

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --features proptest-support,serde

  test-nalgebra:
    name: Test nalgebra
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nalgebra: [nalgebra-0_33, nalgebra-0_34]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --features ${{ matrix.nalgebra }},proptest-support

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      # Lint with serde and proptest (non-mutually-exclusive features)
      - run: cargo clippy --features proptest-support,serde -- -D warnings
      # Lint each nalgebra version separately (mutually exclusive)
      - run: cargo clippy --features nalgebra-0_33 -- -D warnings
      - run: cargo clippy --features nalgebra-0_34 -- -D warnings

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      # Doc with nalgebra-0_34 (latest) plus other features
      - run: cargo doc --features proptest-support,serde,nalgebra-0_34 --no-deps

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
