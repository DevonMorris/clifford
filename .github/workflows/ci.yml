name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest

      - run: cargo nextest run --features proptest-support,serde

  test-nalgebra:
    name: Test nalgebra
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest

      # Only test latest nalgebra version (API is stable across 0.32-0.34)
      - run: cargo nextest run --no-default-features --features nalgebra-0_34,proptest-support

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2

      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2

      # Lint with serde and proptest (non-mutually-exclusive features)
      - run: cargo clippy --features proptest-support,serde -- -D warnings
      # Lint latest nalgebra version (API is stable across 0.32-0.34)
      - run: cargo clippy --no-default-features --features nalgebra-0_34 -- -D warnings
      # Verify rerun integration compiles
      - run: cargo check --features rerun-0_28
      # Verify benchmarks compile
      - run: cargo check --benches

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      # Doc with nalgebra-0_34 (latest) plus other features (no default to avoid conflict)
      - run: cargo doc --no-default-features --features proptest-support,serde,nalgebra-0_34 --no-deps

  viz:
    name: Visualization
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2

      # Build for native
      - run: cargo build -p clifford-viz --features native
      # Build for wasm
      - run: cargo build -p clifford-viz --target wasm32-unknown-unknown
      # Run tests
      - run: cargo test -p clifford-viz --features native
      # Clippy
      - run: cargo clippy -p clifford-viz --features native -- -D warnings

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
